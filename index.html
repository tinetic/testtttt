<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Remote HTML Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="remote-content">Loading remote content...</div>

  <script>
    const remoteUrl = "https://raw.githubusercontent.com/tinetic/hello/refs/heads/main/index.html";

    fetch(remoteUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.text();
      })
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(error => {
        document.getElementById("remote-content").innerText =
          "Failed to load remote content: " + error.message;
      });
  </script>
</body>
</html>
